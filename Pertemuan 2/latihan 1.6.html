<!DOCTYPE>

<html>
<head>
    <title></title>
</head>
<body>
    <h1>Form HTML</h1>
    <form method="POST" action="response2.jsp">
        
            <p>
                <label>Name     :</label>
                <input type="text" name="Nama" required="" />
            </p>
            <p>
                <label>Gender   :</label>
                <label>
                    <input type="radio" name="Gender" value="Man" /> Man
                </label>
                <label>
                    <input type="radio" name="Gender" value="Woman" /> Woman
                </label>
            </p>
            <p>
                <label>Address  :</label>
                <input type="text" name="Address" />
            </p>
            <p>
                <label>Country  :</label>
                <select name="Country">
                    <option value="Idn">Indonesia</option>
                    <option value="Kst">Korea Selatan</option>
                    <option value="Usa">Amerika</option>
                </select>
            </p>
            <p>
                <label>Email    :</label>
                <input type="email" name="Email" />
            </p>
            <p>
                <label>Photo    :</label>
                <input type="file" name="upload" value="" width="200" />
            </p>
            <p>
                <label>Comment  :</label>
                <textarea name="comment" rows="10" cols="50"></textarea> <input type="submit" name="submit" value="submit" />
            </p>
           
        </form>
</body>
</html>
